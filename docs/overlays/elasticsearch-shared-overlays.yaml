      query:
        x-abbreviated: true
        type: object
        description: >
          A query clause that retrieves a subset of data from the source index.
        externalDocs:
          url: https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl.html
          description: Query DSL
