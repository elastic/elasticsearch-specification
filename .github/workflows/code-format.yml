name: Code style

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install
      run: |
        npm install --prefix compiler

    - name: Code style check
      run: |
        npm run format:check --prefix compiler

