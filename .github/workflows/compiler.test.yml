name: Compiler test

on:
  pull_request:
    paths:
      - 'compiler/**'

jobs:
  compiler-test:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install deps
        run: |
          make setup

      - name: Test
        working-directory: ./compiler
        run: npm test
