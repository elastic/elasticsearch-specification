name: Validate pull request

on:
  pull_request:
    # paths:
    #   - 'specification/**'

jobs:
  validate-pr:
    name: Updated pull request
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: ./elasticsearch-specification

      - uses: actions/checkout@v2
        with:
          repository: elastic/clients-flight-recorder
          path: ./clients-flight-recorder
          token: ${{ secrets.PAT }}
          ref: dev

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install deps
        working-directory: ./elasticsearch-specification
        run: |
          npm install --prefix .github/validate-pr
          make setup

      - name: Run validation
        working-directory: ./elasticsearch-specification
        run: node .github/validate-pr --token ${{ secrets.PAT }}
        env:
          GCS_CREDENTIALS: ${{ secrets.GCS_CREDENTIALS }}
