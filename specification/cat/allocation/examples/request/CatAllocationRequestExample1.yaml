alternatives:
  - language: Python
    code: |-
      resp = client.cat.allocation(
          v=True,
          format="json",
      )
  - language: JavaScript
    code: |-
      const response = await client.cat.allocation({
        v: "true",
        format: "json",
      });
  - language: Ruby
    code: |-
      response = client.cat.allocation(
        v: "true",
        format: "json"
      )
  - language: PHP
    code: |-
      $resp = $client->cat()->allocation([
          "v" => "true",
          "format" => "json",
      ]);
