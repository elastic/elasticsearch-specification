method_request: GET _cat/shards?format=json
alternatives:
  - language: Python
    code: |-
      resp = client.cat.shards(
          format="json",
      )
  - language: JavaScript
    code: |-
      const response = await client.cat.shards({
        format: "json",
      });
  - language: Ruby
    code: |-
      response = client.cat.shards(
        format: "json"
      )
  - language: PHP
    code: |-
      $resp = $client->cat()->shards([
          "format" => "json",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_cat/shards?format=json"'
