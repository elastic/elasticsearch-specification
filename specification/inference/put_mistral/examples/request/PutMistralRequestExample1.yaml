# summary:
description:
  Run `PUT _inference/text_embedding/mistral-embeddings-test` to create a Mistral inference endpoint that performs a text
  embedding task.
method_request: 'PUT _inference/text_embedding/mistral-embeddings-test'
# type: "request"
value: |-
  {
    "service": "mistral",
    "service_settings": {
      "api_key": "Mistral-API-Key",
      "model": "mistral-embed" 
    }
  }
alternative_java:
  - language: java
    code: |
      client.inference().put(p -> p
      	.inferenceId("mistral-embeddings-test")
      	.taskType(TaskType.TextEmbedding)
      	.inferenceConfig(i -> i
      		.service("mistral")
      		.serviceSettings(JsonData.fromJson("{\"api_key\":\"Mistral-API-Key\",\"model\":\"mistral-embed\"}"))
      	)
      );
alternatives:
  - language: Python
    code: |-
      resp = client.inference.put(
          task_type="text_embedding",
          inference_id="mistral-embeddings-test",
          inference_config={
              "service": "mistral",
              "service_settings": {
                  "api_key": "Mistral-API-Key",
                  "model": "mistral-embed"
              }
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.inference.put({
        task_type: "text_embedding",
        inference_id: "mistral-embeddings-test",
        inference_config: {
          service: "mistral",
          service_settings: {
            api_key: "Mistral-API-Key",
            model: "mistral-embed",
          },
        },
      });
  - language: Ruby
    code: |-
      response = client.inference.put(
        task_type: "text_embedding",
        inference_id: "mistral-embeddings-test",
        body: {
          "service": "mistral",
          "service_settings": {
            "api_key": "Mistral-API-Key",
            "model": "mistral-embed"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->inference()->put([
          "task_type" => "text_embedding",
          "inference_id" => "mistral-embeddings-test",
          "body" => [
              "service" => "mistral",
              "service_settings" => [
                  "api_key" => "Mistral-API-Key",
                  "model" => "mistral-embed",
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"service":"mistral","service_settings":{"api_key":"Mistral-API-Key","model":"mistral-embed"}}''
      "$ELASTICSEARCH_URL/_inference/text_embedding/mistral-embeddings-test"'
