summary: A chat completion task
description:
  Run `PUT _inference/chat_completion/amazon_bedrock_chat_completion` to create an inference endpoint to perform a chat
  completion task.
method_request: 'PUT _inference/chat_completion/amazon_bedrock_chat_completion'
# type: "request"
value: |-
  {
      "service": "amazonbedrock",
      "service_settings": {
          "access_key": "AWS-access-key",
          "secret_key": "AWS-secret-key",
          "region": "us-east-1",
          "provider": "amazontitan",
          "model": "amazon.titan-text-premier-v1:0"
      }
  }
