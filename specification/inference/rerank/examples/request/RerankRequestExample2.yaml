summary: Rerank task
description: Run `PUT _inference/rerank/bge-reranker-base-mkn` to perform reranking on the example input via Hugging Face
method_request: 'PUT _inference/rerank/bge-reranker-base-mkn'
# type: "request"
value: |-
  {
    "input": ["luke", "like", "leia", "chewy","r2d2", "star", "wars"],
    "query": "star wars main character",
    "return_documents": false,
    "top_n": 2
  }
alternatives:
  - language: Python
    code: |-
      resp = client.inference.put(
          task_type="rerank",
          inference_id="bge-reranker-base-mkn",
          inference_config={
              "input": [
                  "luke",
                  "like",
                  "leia",
                  "chewy",
                  "r2d2",
                  "star",
                  "wars"
              ],
              "query": "star wars main character",
              "return_documents": False,
              "top_n": 2
          },
      )
  - language: JavaScript
    code: |-
