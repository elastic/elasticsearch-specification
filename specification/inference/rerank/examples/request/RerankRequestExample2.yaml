        task_type: "rerank",
        inference_id: "bge-reranker-base-mkn",
        inference_config: {
          input: ["luke", "like", "leia", "chewy", "r2d2", "star", "wars"],
          query: "star wars main character",
          return_documents: false,
          top_n: 2,
        },
      });
