summary: Move to warm step
method_request: POST _ilm/move/my-index-000001
description: >
  Run `POST _ilm/move/my-index-000001` to move `my-index-000001` from the end of hot phase into the start of warm.
# type: request
value: |-
  {
    "current_step": {
      "phase": "hot",
      "action": "complete",
      "name": "complete"
    },
    "next_step": {
      "phase": "warm"
    }
  }
alternative_java:
  - language: java
    code: |
      client.ilm().moveToStep(m -> m
      	.currentStep(c -> c
      		.action("complete")
      		.name("complete")
      		.phase("hot")
      	)
      	.index("my-index-000001")
      	.nextStep(n -> n
      		.phase("warm")
      	)
      );
alternatives:
  - language: Python
    code: |-
      resp = client.ilm.move_to_step(
          index="my-index-000001",
          current_step={
              "phase": "hot",
              "action": "complete",
              "name": "complete"
          },
          next_step={
              "phase": "warm"
          },
      )
  - language: JavaScript
    code: |-
