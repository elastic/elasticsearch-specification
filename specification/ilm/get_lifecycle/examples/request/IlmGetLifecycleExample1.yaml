method_request: GET _ilm/policy/my_policy
alternatives:
  - language: Python
    code: |-
      resp = client.ilm.get_lifecycle(
          name="my_policy",
      )
  - language: JavaScript
    code: |-
      const response = await client.ilm.getLifecycle({
        name: "my_policy",
      });
  - language: Ruby
    code: |-
      response = client.ilm.get_lifecycle(
        policy: "my_policy"
      )
  - language: PHP
    code: |-
      $resp = $client->ilm()->getLifecycle([
          "policy" => "my_policy",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_ilm/policy/my_policy"'
