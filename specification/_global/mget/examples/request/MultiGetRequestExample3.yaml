summary: Get stored fields
method_request: 'GET /_mget'
description: >
  Run `GET /_mget`. This request retrieves `field1` and `field2` from document 1 and `field3` and `field4` from document 2.
# type: "request"
value: |-
  {
    "docs": [
      {
        "_index": "test",
        "_id": "1",
        "stored_fields": [ "field1", "field2" ]
      },
      {
        "_index": "test",
        "_id": "2",
        "stored_fields": [ "field3", "field4" ]
      }
    ]
  }
alternatives:
  - language: Python
    code: |-
      resp = client.mget(
          docs=[
              {
                  "_index": "test",
                  "_id": "1",
                  "stored_fields": [
                      "field1",
                      "field2"
                  ]
              },
              {
                  "_index": "test",
                  "_id": "2",
                  "stored_fields": [
                      "field3",
                      "field4"
                  ]
              }
          ],
      )
  - language: JavaScript
    code: |-
      const response = await client.mget({
        docs: [
          {
            _index: "test",
            _id: "1",
            stored_fields: ["field1", "field2"],
          },
          {
            _index: "test",
            _id: "2",
            stored_fields: ["field3", "field4"],
          },
        ],
      });
  - language: Ruby
    code: |-
      response = client.mget(
        body: {
          "docs": [
            {
              "_index": "test",
              "_id": "1",
              "stored_fields": [
                "field1",
                "field2"
              ]
            },
            {
              "_index": "test",
              "_id": "2",
              "stored_fields": [
                "field3",
                "field4"
              ]
            }
          ]
        }
      )
  - language: PHP
    code: |-
      $resp = $client->mget([
          "body" => [
              "docs" => array(
                  [
                      "_index" => "test",
                      "_id" => "1",
                      "stored_fields" => array(
                          "field1",
                          "field2",
                      ),
                  ],
                  [
                      "_index" => "test",
                      "_id" => "2",
                      "stored_fields" => array(
                          "field3",
                          "field4",
                      ),
                  ],
              ),
          ],
      ]);
  - language: curl
    code:
      "curl -X GET -H \"Authorization: ApiKey $ELASTIC_API_KEY\" -H \"Content-Type: application/json\" -d
      '{\"docs\":[{\"_index\":\"test\",\"_id\":\"1\",\"stored_fields\":[\"field1\",\"field2\"]},{\"_index\":\"test\",\"_id\":\"2\",\
      \"stored_fields\":[\"field3\",\"field4\"]}]}' \"$ELASTICSEARCH_URL/_mget\""
  - language: java
    code: |
      client.mget(m -> m
      	.docs(List.of(MultiGetOperation.of(mu -> mu
      			.id("1")
      			.index("test")
      			.storedFields(List.of("field1","field2"))),MultiGetOperation.of(mu -> mu
      			.id("2")
      			.index("test")
      			.storedFields(List.of("field3","field4")))))
      );
