summary: Update a counter with a script
method_request: POST test/_update/1
description: Run `POST test/_update/1` to increment a counter by using a script.
# type: request
value: "{

  \  \"script\" : {

  \    \"source\": \"ctx._source.counter += params.count\",

  \    \"lang\": \"painless\",

  \    \"params\" : {

  \      \"count\" : 4

  \    }

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.update(
          index="test",
          id="1",
          script={
              "source": "ctx._source.counter += params.count",
              "lang": "painless",
              "params": {
                  "count": 4
              }
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.update({
        index: "test",
        id: 1,
        script: {
          source: "ctx._source.counter += params.count",
          lang: "painless",
          params: {
            count: 4,
          },
        },
      });
  - language: Ruby
    code: |-
      response = client.update(
        index: "test",
        id: "1",
        body: {
          "script": {
            "source": "ctx._source.counter += params.count",
            "lang": "painless",
            "params": {
              "count": 4
            }
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->update([
          "index" => "test",
          "id" => "1",
          "body" => [
              "script" => [
                  "source" => "ctx._source.counter += params.count",
                  "lang" => "painless",
                  "params" => [
                      "count" => 4,
                  ],
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"script":{"source":"ctx._source.counter += params.count","lang":"painless","params":{"count":4}}}''
      "$ELASTICSEARCH_URL/test/_update/1"'
