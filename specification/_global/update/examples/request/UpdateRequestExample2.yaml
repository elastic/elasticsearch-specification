summary: Add a tag with a script
method_request: POST test/_update/1
description: >
  Run `POST test/_update/1` to use a script to add a tag to a list of tags. In this example, it is just a list, so the tag is added
  even it exists.
# type: request
value: "{

  \  \"script\": {

  \    \"source\": \"ctx._source.tags.add(params.tag)\",

  \    \"lang\": \"painless\",

  \    \"params\": {

  \      \"tag\": \"blue\"

  \    }

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.update(
          index="test",
          id="1",
          script={
              "source": "ctx._source.tags.add(params.tag)",
              "lang": "painless",
              "params": {
                  "tag": "blue"
              }
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.update({
        index: "test",
        id: 1,
        script: {
          source: "ctx._source.tags.add(params.tag)",
          lang: "painless",
          params: {
            tag: "blue",
          },
        },
      });
  - language: Ruby
    code: |-
      response = client.update(
        index: "test",
        id: "1",
        body: {
          "script": {
            "source": "ctx._source.tags.add(params.tag)",
            "lang": "painless",
            "params": {
              "tag": "blue"
            }
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->update([
          "index" => "test",
          "id" => "1",
          "body" => [
              "script" => [
                  "source" => "ctx._source.tags.add(params.tag)",
                  "lang" => "painless",
                  "params" => [
                      "tag" => "blue",
                  ],
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"script":{"source":"ctx._source.tags.add(params.tag)","lang":"painless","params":{"tag":"blue"}}}''
      "http://localhost:9200/test/_update/1"'
