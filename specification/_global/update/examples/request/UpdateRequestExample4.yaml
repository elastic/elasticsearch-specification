summary: Add fields with a script
method_request: POST test/_update/1
description: >
  Run `POST test/_update/1` to use a script to add a field `new_field` to the document.
# type: request
value: "{

  \  \"script\" : \"ctx._source.new_field = 'value_of_new_field'\"

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.update(
          index="test",
          id="1",
          script="ctx._source.new_field = 'value_of_new_field'",
      )
  - language: JavaScript
    code: |-
      const response = await client.update({
        index: "test",
        id: 1,
        script: "ctx._source.new_field = 'value_of_new_field'",
      });
  - language: Ruby
    code: |-
      response = client.update(
        index: "test",
        id: "1",
        body: {
          "script": "ctx._source.new_field = 'value_of_new_field'"
        }
      )
  - language: PHP
    code: |-
      $resp = $client->update([
          "index" => "test",
          "id" => "1",
          "body" => [
              "script" => "ctx._source.new_field = 'value_of_new_field'",
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"script":"ctx._source.new_field = ''"''"''value_of_new_field''"''"''"}'' "$ELASTICSEARCH_URL/test/_update/1"'
alternative_java:
  - language: java
    code: |
      client.update(u -> u
      	.id("1")
      	.index("test")
      	.script(s -> s
      		.source(so -> so
      			.scriptString("ctx._source.new_field = 'value_of_new_field'")
      		)
      	)
      ,Void.class);
