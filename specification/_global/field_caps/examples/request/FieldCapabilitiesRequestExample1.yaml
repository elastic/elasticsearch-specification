# summary:
method_request: 'POST my-index-*/_field_caps?fields=rating'
description: >
  Run `POST my-index-*/_field_caps?fields=rating` to get field capabilities and filter indices with a query. Indices that rewrite
  the provided filter to `match_none` on every shard will be filtered from the response.
# type: "request"
value: |-
  {
    "index_filter": {
      "range": {
        "@timestamp": {
          "gte": "2018"
        }
      }
    }
  }
alternatives:
  - language: Python
    code: |-
      resp = client.field_caps(
          index="my-index-*",
          fields="rating",
          index_filter={
              "range": {
                  "@timestamp": {
                      "gte": "2018"
                  }
              }
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.fieldCaps({
        index: "my-index-*",
        fields: "rating",
        index_filter: {
          range: {
            "@timestamp": {
              gte: "2018",
            },
          },
        },
      });
  - language: Ruby
    code: |-
      response = client.field_caps(
        index: "my-index-*",
        fields: "rating",
        body: {
          "index_filter": {
            "range": {
              "@timestamp": {
                "gte": "2018"
              }
            }
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->fieldCaps([
          "index" => "my-index-*",
          "fields" => "rating",
          "body" => [
              "index_filter" => [
                  "range" => [
                      "@timestamp" => [
                          "gte" => "2018",
                      ],
                  ],
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"index_filter":{"range":{"@timestamp":{"gte":"2018"}}}}''
      "http://localhost:9200/my-index-*/_field_caps?fields=rating"'
