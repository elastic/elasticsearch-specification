summary: Slice automatically
method_request: POST my-index-000001/_update_by_query?refresh&slices=5
description: >
  Run `POST my-index-000001/_update_by_query?refresh&slices=5` to use automatic slicing. It automatically parallelizes using sliced
  scroll to slice on `_id`.
# type: "request"
value: |-
  {
    "script": {
      "source": "ctx._source['extra'] = 'test'"
    }
  }
alternatives:
  - language: Python
    code: |-
      resp = client.update_by_query(
          index="my-index-000001",
          refresh=True,
          slices="5",
          script={
              "source": "ctx._source['extra'] = 'test'"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.updateByQuery({
        index: "my-index-000001",
        refresh: "true",
        slices: 5,
        script: {
          source: "ctx._source['extra'] = 'test'",
        },
      });
  - language: Ruby
    code: |-
      response = client.update_by_query(
        index: "my-index-000001",
        refresh: "true",
        slices: "5",
        body: {
          "script": {
            "source": "ctx._source['extra'] = 'test'"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->updateByQuery([
          "index" => "my-index-000001",
          "refresh" => "true",
          "slices" => "5",
          "body" => [
              "script" => [
                  "source" => "ctx._source['extra'] = 'test'",
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"script":{"source":"ctx._source[''"''"''extra''"''"''] = ''"''"''test''"''"''"}}''
      "http://localhost:9200/my-index-000001/_update_by_query?refresh&slices=5"'
