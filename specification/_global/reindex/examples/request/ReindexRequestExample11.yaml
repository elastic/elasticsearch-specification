summary: Reindex a random subset
method_request: POST _reindex
description: >
  Run `POST _reindex` to extract a random subset of the source for testing. You might need to adjust the `min_score` value depending
  on the relative amount of data extracted from source.
# type: request
value: "{

  \  \"max_docs\": 10,

  \  \"source\": {

  \    \"index\": \"my-index-000001\",

  \    \"query\": {

  \      \"function_score\" : {

  \        \"random_score\" : {},

  \        \"min_score\" : 0.9

  \      }

  \    }

  \  },

  \  \"dest\": {

  \    \"index\": \"my-new-index-000001\"

  \  }

  }"
alternative_java:
  - language: java
    code: |
      client.reindex(r -> r
      	.dest(d -> d
      		.index("my-new-index-000001")
      	)
      	.maxDocs(10L)
      	.source(s -> s
      		.index("my-index-000001")
      		.query(q -> q
      			.functionScore(f -> f
      				.minScore(0.9D)
      			)
      		)
      	)
      );
alternatives:
  - language: Python
    code: |-
      resp = client.reindex(
          max_docs=10,
          source={
              "index": "my-index-000001",
              "query": {
                  "function_score": {
                      "random_score": {},
                      "min_score": 0.9
                  }
              }
          },
          dest={
              "index": "my-new-index-000001"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.reindex({
        max_docs: 10,
