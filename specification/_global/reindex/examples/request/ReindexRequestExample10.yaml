    code: |-
      resp = client.reindex(
          source={
              "index": "metricbeat-*"
          },
          dest={
              "index": "metricbeat"
          },
          script={
              "lang": "painless",
              "source": "ctx._index = 'metricbeat-' + (ctx._index.substring('metricbeat-'.length(), ctx._index.length())) + '-1'"
          },
      )
  - language: JavaScript
