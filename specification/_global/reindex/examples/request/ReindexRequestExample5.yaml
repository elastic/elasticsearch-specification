summary: Ingest pipelines
method_request: POST _reindex
description: Run `POST _reindex` and use the ingest pipelines feature.
# type: request
value: "{

  \  \"source\": {

  \    \"index\": \"source\"

  \  },

  \  \"dest\": {

  \    \"index\": \"dest\",

  \    \"pipeline\": \"some_ingest_pipeline\"

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.reindex(
          source={
              "index": "source"
          },
          dest={
              "index": "dest",
              "pipeline": "some_ingest_pipeline"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.reindex({
        source: {
          index: "source",
        },
        dest: {
          index: "dest",
          pipeline: "some_ingest_pipeline",
        },
      });
  - language: Ruby
    code: |-
      response = client.reindex(
        body: {
          "source": {
            "index": "source"
          },
          "dest": {
            "index": "dest",
            "pipeline": "some_ingest_pipeline"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->reindex([
          "body" => [
              "source" => [
                  "index" => "source",
              ],
              "dest" => [
                  "index" => "dest",
                  "pipeline" => "some_ingest_pipeline",
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"source":{"index":"source"},"dest":{"index":"dest","pipeline":"some_ingest_pipeline"}}''
      "$ELASTICSEARCH_URL/_reindex"'
  - language: java
    code: |
      client.reindex(r -> r
      	.dest(d -> d
      		.index("dest")
      		.pipeline("some_ingest_pipeline")
      	)
      	.source(s -> s
      		.index("source")
      	)
      );
