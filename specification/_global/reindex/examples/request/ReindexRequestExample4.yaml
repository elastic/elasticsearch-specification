summary: Routing
method_request: POST _reindex
description: >
  By default if reindex sees a document with routing then the routing is preserved unless it's changed by the script. You can set
  `routing` on the `dest` request to change this behavior. In this example, run `POST _reindex` to copy all documents from the
  `source` with the company name `cat` into the `dest` with routing set to `cat`.
# type: request
value: "{

  \  \"source\": {

  \    \"index\": \"source\",

  \    \"query\": {

  \      \"match\": {

  \        \"company\": \"cat\"

  \      }

  \    }

  \  },

  \  \"dest\": {

  \    \"index\": \"dest\",

  \    \"routing\": \"=cat\"

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.reindex(
          source={
              "index": "source",
              "query": {
                  "match": {
                      "company": "cat"
                  }
              }
          },
          dest={
              "index": "dest",
              "routing": "=cat"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.reindex({
        source: {
          index: "source",
          query: {
            match: {
              company: "cat",
            },
          },
        },
        dest: {
          index: "dest",
          routing: "=cat",
        },
      });
  - language: Ruby
    code: |-
      response = client.reindex(
        body: {
          "source": {
            "index": "source",
            "query": {
              "match": {
                "company": "cat"
              }
            }
          },
          "dest": {
            "index": "dest",
            "routing": "=cat"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->reindex([
          "body" => [
              "source" => [
                  "index" => "source",
                  "query" => [
                      "match" => [
                          "company" => "cat",
                      ],
                  ],
              ],
              "dest" => [
                  "index" => "dest",
                  "routing" => "=cat",
              ],
          ],
      ]);
  - language: curl
    code:
      "curl -X POST -H \"Authorization: ApiKey $ELASTIC_API_KEY\" -H \"Content-Type: application/json\" -d
      '{\"source\":{\"index\":\"source\",\"query\":{\"match\":{\"company\":\"cat\"}}},\"dest\":{\"index\":\"dest\",\"routing\":\"=c\
      at\"}}' \"$ELASTICSEARCH_URL/_reindex\""
  - language: Java
    code: |
      client.reindex(r -> r
          .dest(d -> d
              .index("dest")
              .routing("=cat")
          )
          .source(s -> s
              .index("source")
              .query(q -> q
                  .match(m -> m
                      .field("company")
                      .query(FieldValue.of("cat"))
                  )
              )
          )
      );
