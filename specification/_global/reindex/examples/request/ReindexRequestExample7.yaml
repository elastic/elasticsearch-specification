summary: Reindex with max_docs
method_request: POST _reindex
description: >
  You can limit the number of processed documents by setting `max_docs`. For example, run `POST _reindex` to copy a single document
  from `my-index-000001` to `my-new-index-000001`.
# type: request
value: "{

  \  \"max_docs\": 1,

  \  \"source\": {

  \    \"index\": \"my-index-000001\"

  \  },

  \  \"dest\": {

  \    \"index\": \"my-new-index-000001\"

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.reindex(
          max_docs=1,
          source={
              "index": "my-index-000001"
          },
          dest={
              "index": "my-new-index-000001"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.reindex({
        max_docs: 1,
        source: {
          index: "my-index-000001",
        },
        dest: {
          index: "my-new-index-000001",
        },
      });
  - language: Ruby
    code: |-
      response = client.reindex(
        body: {
          "max_docs": 1,
          "source": {
            "index": "my-index-000001"
          },
          "dest": {
            "index": "my-new-index-000001"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->reindex([
          "body" => [
              "max_docs" => 1,
              "source" => [
                  "index" => "my-index-000001",
              ],
              "dest" => [
                  "index" => "my-new-index-000001",
              ],
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"max_docs":1,"source":{"index":"my-index-000001"},"dest":{"index":"my-new-index-000001"}}''
      "$ELASTICSEARCH_URL/_reindex"'
  - language: Java
    code: |
      client.reindex(r -> r
          .dest(d -> d
              .index("my-new-index-000001")
          )
          .maxDocs(1L)
          .source(s -> s
              .index("my-index-000001")
          )
      );
