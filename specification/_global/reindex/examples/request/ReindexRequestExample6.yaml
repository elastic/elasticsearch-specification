summary: Reindex with a query
method_request: POST _reindex
description: >
  Run `POST _reindex` and add a query to the `source` to limit the documents to reindex. For example, this request copies documents
  into `my-new-index-000001` only if they have a `user.id` of `kimchy`.
# type: request
value: "{

  \  \"source\": {

  \    \"index\": \"my-index-000001\",

  \    \"query\": {

  \      \"term\": {

  \        \"user.id\": \"kimchy\"

  \      }

  \    }

  \  },

  \  \"dest\": {

  \    \"index\": \"my-new-index-000001\"

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.reindex(
          source={
              "index": "my-index-000001",
              "query": {
                  "term": {
                      "user.id": "kimchy"
                  }
              }
          },
          dest={
              "index": "my-new-index-000001"
          },
      )
  - language: JavaScript
    code: |-
      const response = await client.reindex({
        source: {
          index: "my-index-000001",
          query: {
            term: {
              "user.id": "kimchy",
            },
          },
        },
        dest: {
          index: "my-new-index-000001",
        },
      });
  - language: Ruby
    code: |-
      response = client.reindex(
        body: {
          "source": {
            "index": "my-index-000001",
            "query": {
              "term": {
                "user.id": "kimchy"
              }
            }
          },
          "dest": {
            "index": "my-new-index-000001"
          }
        }
      )
  - language: PHP
    code: |-
      $resp = $client->reindex([
          "body" => [
              "source" => [
                  "index" => "my-index-000001",
                  "query" => [
                      "term" => [
                          "user.id" => "kimchy",
                      ],
                  ],
              ],
              "dest" => [
                  "index" => "my-new-index-000001",
              ],
          ],
      ]);
  - language: curl
    code:
      "curl -X POST -H \"Authorization: ApiKey $ELASTIC_API_KEY\" -H \"Content-Type: application/json\" -d
      '{\"source\":{\"index\":\"my-index-000001\",\"query\":{\"term\":{\"user.id\":\"kimchy\"}}},\"dest\":{\"index\":\"my-new-index\
      -000001\"}}' \"$ELASTICSEARCH_URL/_reindex\""
  - language: Java
    code: |
      client.reindex(r -> r
          .dest(d -> d
              .index("my-new-index-000001")
          )
          .source(s -> s
              .index("my-index-000001")
              .query(q -> q
                  .term(t -> t
                      .field("user.id")
                      .value(FieldValue.of("kimchy"))
                  )
              )
          )
      );
