method_request: PUT _watcher/watch/my_watch/_activate
alternatives:
  - language: Python
    code: |-
      resp = client.watcher.activate_watch(
          watch_id="my_watch",
      )
  - language: JavaScript
    code: |-
      const response = await client.watcher.activateWatch({
        watch_id: "my_watch",
      });
  - language: Ruby
    code: |-
      response = client.watcher.activate_watch(
        watch_id: "my_watch"
      )
  - language: PHP
    code: |-
      $resp = $client->watcher()->activateWatch([
          "watch_id" => "my_watch",
      ]);
  - language: curl
    code: 'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_watcher/watch/my_watch/_activate"'
