method_request: GET /_ingest/ip_location/database/my-database-id
alternatives:
  - language: Python
    code: |-
      resp = client.ingest.get_ip_location_database(
          id="my-database-id",
      )
  - language: JavaScript
    code: |-
      const response = await client.ingest.getIpLocationDatabase({
        id: "my-database-id",
      });
  - language: Ruby
    code: |-
      response = client.ingest.get_ip_location_database(
        id: "my-database-id"
      )
  - language: PHP
    code: |-
      $resp = $client->ingest()->getIpLocationDatabase([
          "id" => "my-database-id",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_ingest/ip_location/database/my-database-id"'
