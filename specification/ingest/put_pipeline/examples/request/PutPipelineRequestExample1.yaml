summary: Create an ingest pipeline.
method_request: PUT _ingest/pipeline/my-pipeline-id
# description: ''
# type: request
value: "{

  \  \"description\" : \"My optional pipeline description\",

  \  \"processors\" : [

  \    {

  \      \"set\" : {

  \        \"description\" : \"My optional processor description\",

  \        \"field\": \"my-keyword-field\",

  \        \"value\": \"foo\"

  \      }

  \    }

  \  ]

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.ingest.put_pipeline(
          id="my-pipeline-id",
          description="My optional pipeline description",
          processors=[
              {
                  "set": {
                      "description": "My optional processor description",
                      "field": "my-keyword-field",
                      "value": "foo"
                  }
              }
          ],
      )
  - language: JavaScript
    code: |-
      const response = await client.ingest.putPipeline({
        id: "my-pipeline-id",
        description: "My optional pipeline description",
        processors: [
          {
            set: {
              description: "My optional processor description",
              field: "my-keyword-field",
              value: "foo",
            },
          },
        ],
      });
  - language: Ruby
    code: |-
      response = client.ingest.put_pipeline(
        id: "my-pipeline-id",
        body: {
          "description": "My optional pipeline description",
          "processors": [
            {
              "set": {
                "description": "My optional processor description",
                "field": "my-keyword-field",
                "value": "foo"
              }
            }
          ]
        }
      )
  - language: PHP
    code: |-
      $resp = $client->ingest()->putPipeline([
          "id" => "my-pipeline-id",
          "body" => [
              "description" => "My optional pipeline description",
              "processors" => array(
                  [
                      "set" => [
                          "description" => "My optional processor description",
                          "field" => "my-keyword-field",
                          "value" => "foo",
                      ],
                  ],
              ),
          ],
      ]);
  - language: curl
    code:
      'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d ''{"description":"My
      optional pipeline description","processors":[{"set":{"description":"My optional processor
      description","field":"my-keyword-field","value":"foo"}}]}'' "http://localhost:9200/_ingest/pipeline/my-pipeline-id"'
