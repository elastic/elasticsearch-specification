method_request: DELETE _rollup/job/sensor
alternatives:
  - language: Python
    code: |-
      resp = client.rollup.delete_job(
          id="sensor",
      )
  - language: JavaScript
    code: |-
      const response = await client.rollup.deleteJob({
        id: "sensor",
      });
  - language: Ruby
    code: |-
      response = client.rollup.delete_job(
        id: "sensor"
      )
  - language: PHP
    code: |-
      $resp = $client->rollup()->deleteJob([
          "id" => "sensor",
      ]);
  - language: curl
    code: 'curl -X DELETE -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_rollup/job/sensor"'
