alternative_java:
  - language: java
    code: |
      client.rollup().putJob(p -> p
      	.cron("*/30 * * * * ?")
      	.groups(g -> g
      		.dateHistogram(d -> d
      			.delay(de -> de
      				.time("7d")
      			)
      			.field("timestamp")
      			.fixedInterval(f -> f
      				.time("1h")
      			)
      		)
      		.terms(t -> t
      			.fields("node")
      		)
      	)
      	.id("sensor")
      	.indexPattern("sensor-*")
      	.metrics(List.of(FieldMetric.of(f -> f
      			.field("temperature")
      			.metrics(List.of(Metric.Min,Metric.Max,Metric.Sum))),FieldMetric.of(f -> f
      			.field("voltage")
      			.metrics(Metric.Avg))))
      	.pageSize(1000)
      	.rollupIndex("sensor_rollup")
      );
