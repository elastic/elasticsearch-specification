method_request: GET _rollup/job/sensor
alternatives:
  - language: Python
    code: |-
      resp = client.rollup.get_jobs(
          id="sensor",
      )
  - language: JavaScript
    code: |-
      const response = await client.rollup.getJobs({
        id: "sensor",
      });
  - language: Ruby
    code: |-
      response = client.rollup.get_jobs(
        id: "sensor"
      )
  - language: PHP
    code: |-
      $resp = $client->rollup()->getJobs([
          "id" => "sensor",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_rollup/job/sensor"'
