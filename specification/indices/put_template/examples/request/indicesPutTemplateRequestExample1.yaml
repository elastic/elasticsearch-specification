summary: Create an index template
method_request: PUT _template/template_1
# description: ''
# type: request
value:
  index_patterns:
    - 'te*'
    - 'bar*'
  settings:
    number_of_shards: 1
  mappings:
    _source:
      enabled: false
  properties:
    host_name:
      type: keyword
    created_at:
      type: date
      format: 'EEE MMM dd HH:mm:ss Z yyyy'
alternatives:
  - language: Python
    code: |-
      resp = client.indices.put_template(
          name="template_1",
          index_patterns=[
              "te*",
              "bar*"
          ],
          settings={
              "number_of_shards": 1
          },
          mappings={
              "_source": {
                  "enabled": False
              }
          },
          properties={
              "host_name": {
                  "type": "keyword"
              },
              "created_at": {
                  "type": "date",
                  "format": "EEE MMM dd HH:mm:ss Z yyyy"
              }
          },
      )
