method_request: DELETE /books
alternatives:
  - language: Python
    code: |-
      resp = client.indices.delete(
          index="books",
      )
  - language: JavaScript
    code: |-
      const response = await client.indices.delete({
        index: "books",
      });
  - language: Ruby
    code: |-
      response = client.indices.delete(
        index: "books"
      )
  - language: PHP
    code: |-
      $resp = $client->indices()->delete([
          "index" => "books",
      ]);
  - language: curl
    code: 'curl -X DELETE -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/books"'
