method_request: PUT /my-index-000001/_block/write
alternatives:
  - language: Python
    code: |-
      resp = client.indices.add_block(
          index="my-index-000001",
          block="write",
      )
  - language: JavaScript
    code: |-
      const response = await client.indices.addBlock({
        index: "my-index-000001",
        block: "write",
      });
  - language: Ruby
    code: |-
      response = client.indices.add_block(
        index: "my-index-000001",
        block: "write"
      )
  - language: PHP
    code: |-
      $resp = $client->indices()->addBlock([
          "index" => "my-index-000001",
          "block" => "write",
      ]);
  - language: curl
    code: 'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/my-index-000001/_block/write"'
