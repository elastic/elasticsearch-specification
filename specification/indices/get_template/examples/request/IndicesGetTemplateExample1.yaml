method_request: GET /_template/.monitoring-*
alternatives:
  - language: Python
    code: |-
      resp = client.indices.get_template(
          name=".monitoring-*",
      )
  - language: JavaScript
    code: |-
      const response = await client.indices.getTemplate({
        name: ".monitoring-*",
      });
  - language: Ruby
    code: |-
      response = client.indices.get_template(
        name: ".monitoring-*"
      )
  - language: PHP
    code: |-
      $resp = $client->indices()->getTemplate([
          "name" => ".monitoring-*",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_template/.monitoring-*"'
