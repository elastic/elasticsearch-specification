method_request: HEAD my-data-stream
alternatives:
  - language: Python
    code: |-
      resp = client.indices.exists(
          index="my-data-stream",
      )
  - language: JavaScript
    code: |-
      const response = await client.indices.exists({
        index: "my-data-stream",
      });
  - language: Ruby
    code: |-
      response = client.indices.exists(
        index: "my-data-stream"
      )
  - language: PHP
    code: |-
      $resp = $client->indices()->exists([
          "index" => "my-data-stream",
      ]);
  - language: curl
    code: 'curl --head -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/my-data-stream"'
