summary: Create a new index for a data stream.
method_request: POST my-data-stream/_rollover
# description: ''
# type: request
value: "{

  \  \"conditions\": {

  \    \"max_age\": \"7d\",

  \    \"max_docs\": 1000,

  \    \"max_primary_shard_size\": \"50gb\",

  \    \"max_primary_shard_docs\": \"2000\"

  \  }

  }"
alternatives:
  - language: Python
    code: |-
      resp = client.indices.rollover(
          alias="my-data-stream",
          conditions={
              "max_age": "7d",
              "max_docs": 1000,
              "max_primary_shard_size": "50gb",
              "max_primary_shard_docs": "2000"
          },
      )
  - language: JavaScript
