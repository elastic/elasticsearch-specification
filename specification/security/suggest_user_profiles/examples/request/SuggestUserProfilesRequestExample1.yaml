  - language: PHP
    code: |-
      $resp = $client->security()->suggestUserProfiles([
          "body" => [
              "name" => "jack",
              "hint" => [
                  "uids" => array(
                      "u_8RKO7AKfEbSiIHZkZZ2LJy2MUSDPWDr3tMI_CkIGApU_0",
