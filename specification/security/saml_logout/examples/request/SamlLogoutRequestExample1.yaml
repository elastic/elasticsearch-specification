# summary:
method_request: POST /_security/saml/logout
description: >
  Run `POST /_security/saml/logout` to invalidate the pair of tokens that were generated by calling the SAML authenticate API with a
  successful SAML response.
# type: request
value: |-
  {
    "token" : "46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3",
    "refresh_token" : "mJdXLtmvTUSpoLwMvdBt_w"
  }
alternatives:
  - language: Python
    code: |-
      resp = client.security.saml_logout(
          token="46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3",
          refresh_token="mJdXLtmvTUSpoLwMvdBt_w",
      )
  - language: JavaScript
    code: |-
      const response = await client.security.samlLogout({
        token: "46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3",
        refresh_token: "mJdXLtmvTUSpoLwMvdBt_w",
      });
  - language: Ruby
    code: |-
      response = client.security.saml_logout(
        body: {
          "token": "46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3",
          "refresh_token": "mJdXLtmvTUSpoLwMvdBt_w"
        }
      )
  - language: PHP
    code: |-
      $resp = $client->security()->samlLogout([
          "body" => [
              "token" => "46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3",
              "refresh_token" => "mJdXLtmvTUSpoLwMvdBt_w",
          ],
      ]);
  - language: curl
    code:
      'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" -H "Content-Type: application/json" -d
      ''{"token":"46ToAxZVaXVVZTVKOVF5YU04ZFJVUDVSZlV3","refresh_token":"mJdXLtmvTUSpoLwMvdBt_w"}''
      "$ELASTICSEARCH_URL/_security/saml/logout"'
