summary: Grant an API key with run_as
# method_request: POST /_security/api_key/grant
description: >
  Run `POST /_security/api_key/grant`.
  The user (`test_admin`) whose credentials are provided can "run as" another user (`test_user`).
  The API key will be granted to the impersonated user (`test_user`).
# type: request
value: |-
  {
    "grant_type": "password",
    "username" : "test_admin",  
    "password" : "x-pack-test-password",  
    "run_as": "test_user",  
    "api_key" : {
      "name": "another-api-key"
    }
  }
