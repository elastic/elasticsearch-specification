summary: Add multiple privileges
# method_request: PUT /_security/privilege
description: >
  Run `PUT /_security/privilege` to add multiple application privileges.
# type: request
value: |-
  {
    "app01": {
      "read": {
        "actions": [ "action:login", "data:read/*" ]
      },
      "write": {
        "actions": [ "action:login", "data:write/*" ]
      }
    },
    "app02": {
      "all": {
        "actions": [ "*" ]
      }
    }
  }
