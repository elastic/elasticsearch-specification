    code: |-
      resp = client.security.get_role_mapping(
          name="mapping1",
      )
  - language: JavaScript
    code: |-
      const response = await client.security.getRoleMapping({
        name: "mapping1",
      });
  - language: Ruby
    code: |-
      response = client.security.get_role_mapping(
        name: "mapping1"
      )
