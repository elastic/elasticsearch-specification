method_request: PUT _security/user/logstash_system/_enable
alternatives:
  - language: Python
    code: |-
      resp = client.security.enable_user(
          username="logstash_system",
      )
  - language: JavaScript
    code: |-
      const response = await client.security.enableUser({
        username: "logstash_system",
      });
  - language: Ruby
    code: |-
      response = client.security.enable_user(
        username: "logstash_system"
      )
  - language: PHP
    code: |-
      $resp = $client->security()->enableUser([
          "username" => "logstash_system",
      ]);
  - language: curl
    code: 'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_security/user/logstash_system/_enable"'
