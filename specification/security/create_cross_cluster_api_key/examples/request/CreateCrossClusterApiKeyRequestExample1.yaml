# summary:
method_request: POST /_security/cross_cluster/api_key
description: >
  Run `POST /_security/cross_cluster/api_key` to create a cross-cluster API key.
# type: request
value: |-
  {
    "name": "my-cross-cluster-api-key",
    "expiration": "1d",   
    "access": {
      "search": [  
        {
          "names": ["logs*"]
        }
      ],
      "replication": [  
        {
          "names": ["archive*"]
        }
      ]
    },
    "metadata": {
      "description": "phase one",
      "environment": {
        "level": 1,
        "trusted": true,
        "tags": ["dev", "staging"]
      }
    }
  }
alternatives:
