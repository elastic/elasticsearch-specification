method_request: GET /_security/service/elastic/fleet-server/credential
alternatives:
  - language: Python
    code: |-
      resp = client.security.get_service_credentials(
          namespace="elastic",
          service="fleet-server",
      )
  - language: JavaScript
    code: |-
      const response = await client.security.getServiceCredentials({
        namespace: "elastic",
        service: "fleet-server",
      });
  - language: Ruby
    code: |-
      response = client.security.get_service_credentials(
        namespace: "elastic",
        service: "fleet-server"
      )
  - language: PHP
    code: |-
      $resp = $client->security()->getServiceCredentials([
          "namespace" => "elastic",
          "service" => "fleet-server",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY"
      "http://localhost:9200/_security/service/elastic/fleet-server/credential"'
