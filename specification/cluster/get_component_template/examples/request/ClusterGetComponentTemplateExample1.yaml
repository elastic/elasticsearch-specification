method_request: GET /_component_template/template_1
alternatives:
  - language: Python
    code: |-
      resp = client.cluster.get_component_template(
          name="template_1",
      )
  - language: JavaScript
    code: |-
      const response = await client.cluster.getComponentTemplate({
        name: "template_1",
      });
  - language: Ruby
    code: |-
      response = client.cluster.get_component_template(
        name: "template_1"
      )
  - language: PHP
    code: |-
      $resp = $client->cluster()->getComponentTemplate([
          "name" => "template_1",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "$ELASTICSEARCH_URL/_component_template/template_1"'
