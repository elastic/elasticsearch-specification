  You can include index aliases in a component template.
  During index creation, the `{index}` placeholder in the alias name will be replaced with the actual index name that the template gets applied to.
# type: request
value:
  template:
  settings:
    number_of_shards: 1
  aliases:
    alias1: {}
    alias2:
      filter:
        term:
          user.id: kimchy
      routing: shard-1
    '{index}-alias': {}
