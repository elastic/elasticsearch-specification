# summary:
method_request: POST /_cluster/reroute?metric=none
description: Run `POST /_cluster/reroute?metric=none` to changes the allocation of shards in a cluster.
# type: request
value: |-
  {
    "commands": [
      {
        "move": {
          "index": "test", "shard": 0,
          "from_node": "node1", "to_node": "node2"
        }
      },
      {
        "allocate_replica": {
          "index": "test", "shard": 1,
          "node": "node3"
        }
      }
    ]
  }
alternatives:
