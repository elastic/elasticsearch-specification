# summary:
method_request: PUT /_ml/anomaly_detectors/job-01
description: A request to create an anomaly detection job and datafeed.
value:
  analysis_config:
    bucket_span: 15m
    detectors:
      - detector_description: Sum of bytes
        function: sum
        field_name: bytes
  data_description:
    time_field: timestamp
    time_format: epoch_ms
  analysis_limits:
    model_memory_limit: 11MB
  model_plot_config:
    enabled: true
    annotations_enabled: true
  results_index_name: test-job1
  datafeed_config:
    indices:
      - kibana_sample_data_logs
    query:
      bool:
        must:
          - match_all: {}
    runtime_mappings:
      hour_of_day:
        type: long
        script:
          source: "emit(doc['timestamp'].value.getHour());"
    datafeed_id: datafeed-test-job1
alternative_java:
  - language: java
    code: |
      client.ml().putJob(p -> p
      	.analysisConfig(a -> a
      		.bucketSpan(b -> b
      			.time("15m")
      		)
      		.detectors(d -> d
      			.detectorDescription("Sum of bytes")
      			.fieldName("bytes")
      			.function("sum")
      		)
      	)
      	.analysisLimits(an -> an
      		.modelMemoryLimit("11MB")
      	)
      	.dataDescription(d -> d
      		.timeField("timestamp")
      		.timeFormat("epoch_ms")
      	)
      	.datafeedConfig(d -> d
      		.datafeedId("datafeed-test-job1")
      		.indices("kibana_sample_data_logs")
      		.query(q -> q
      			.bool(b -> b
      				.must(m -> m
      					.matchAll(ma -> ma)
      				)
      			)
      		)
      		.runtimeMappings("hour_of_day", r -> r
      			.script(s -> s
      				.source(so -> so
      					.scriptString("emit(doc['timestamp'].value.getHour());")
      				)
      			)
      			.type(RuntimeFieldType.Long)
      		)
      	)
      	.jobId("job-01")
      	.modelPlotConfig(m -> m
      		.annotationsEnabled(true)
      		.enabled(true)
      	)
      	.resultsIndexName("test-job1")
      );
