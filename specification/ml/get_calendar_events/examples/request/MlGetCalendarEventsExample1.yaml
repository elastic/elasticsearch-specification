method_request: GET _ml/calendars/planned-outages/events
alternatives:
  - language: Python
    code: |-
      resp = client.ml.get_calendar_events(
          calendar_id="planned-outages",
      )
  - language: JavaScript
    code: |-
      const response = await client.ml.getCalendarEvents({
        calendar_id: "planned-outages",
      });
  - language: Ruby
    code: |-
      response = client.ml.get_calendar_events(
        calendar_id: "planned-outages"
      )
  - language: PHP
    code: |-
      $resp = $client->ml()->getCalendarEvents([
          "calendar_id" => "planned-outages",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_ml/calendars/planned-outages/events"'
