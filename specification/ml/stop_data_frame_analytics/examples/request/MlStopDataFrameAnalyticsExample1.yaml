method_request: POST _ml/data_frame/analytics/loganalytics/_stop
alternatives:
  - language: Python
    code: |-
      resp = client.ml.stop_data_frame_analytics(
          id="loganalytics",
      )
  - language: JavaScript
    code: |-
      const response = await client.ml.stopDataFrameAnalytics({
        id: "loganalytics",
      });
  - language: Ruby
    code: |-
      response = client.ml.stop_data_frame_analytics(
        id: "loganalytics"
      )
  - language: PHP
    code: |-
      $resp = $client->ml()->stopDataFrameAnalytics([
          "id" => "loganalytics",
      ]);
  - language: curl
    code: 'curl -X POST -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_ml/data_frame/analytics/loganalytics/_stop"'
