method_request: PUT _synonyms/my-synonyms-set
alternatives:
  - language: Python
    code: |-
      resp = client.synonyms.put_synonym(
          id="my-synonyms-set",
      )
  - language: JavaScript
    code: |-
      const response = await client.synonyms.putSynonym({
        id: "my-synonyms-set",
      });
  - language: Ruby
    code: |-
      response = client.synonyms.put_synonym(
        id: "my-synonyms-set"
      )
  - language: PHP
    code: |-
      $resp = $client->synonyms()->putSynonym([
          "id" => "my-synonyms-set",
      ]);
  - language: curl
    code: 'curl -X PUT -H "Authorization: ApiKey $ELASTIC_API_KEY" "$ELASTICSEARCH_URL/_synonyms/my-synonyms-set"'
