method_request: DELETE /_enrich/policy/my-policy
alternatives:
  - language: Python
    code: |-
      resp = client.enrich.delete_policy(
          name="my-policy",
      )
  - language: JavaScript
    code: |-
      const response = await client.enrich.deletePolicy({
        name: "my-policy",
      });
  - language: Ruby
    code: |-
      response = client.enrich.delete_policy(
        name: "my-policy"
      )
  - language: PHP
    code: |-
      $resp = $client->enrich()->deletePolicy([
          "name" => "my-policy",
      ]);
  - language: curl
    code: 'curl -X DELETE -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_enrich/policy/my-policy"'
