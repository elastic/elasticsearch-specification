method_request: GET _transform?size=10
alternatives:
  - language: Python
    code: |-
      resp = client.transform.get_transform(
          size="10",
      )
  - language: JavaScript
    code: |-
      const response = await client.transform.getTransform({
        size: 10,
      });
  - language: Ruby
    code: |-
      response = client.transform.get_transform(
        size: "10"
      )
  - language: PHP
    code: |-
      $resp = $client->transform()->getTransform([
          "size" => "10",
      ]);
  - language: curl
    code: 'curl -X GET -H "Authorization: ApiKey $ELASTIC_API_KEY" "http://localhost:9200/_transform?size=10"'
