# summary:
method_request: POST _transform/_preview
description: Run `POST _transform/_preview` to preview a transform that uses the pivot method.
# type: request
value:
  source:
    index: kibana_sample_data_ecommerce
  pivot:
    group_by:
      customer_id:
        terms:
          field: customer_id
          missing_bucket: true
    aggregations:
      max_price:
        max:
          field: taxful_total_price
alternative_java:
  - language: java
    code: |
      client.transform().previewTransform(p -> p
      	.pivot(pi -> pi
      		.aggregations("max_price", a -> a
      			.max(m -> m
      				.field("taxful_total_price")
      			)
      		)
      		.groupBy("customer_id", g -> g
      			.terms(t -> t
      				.field("customer_id")
      				.missingBucket(true)
      			)
      		)
      	)
      	.source(s -> s
      		.index("kibana_sample_data_ecommerce")
      	)
      );
