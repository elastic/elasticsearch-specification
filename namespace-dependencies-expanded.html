  const colorin = '#00f'
  const colorout = '#f00'
  const colornone = '#ccc'
  const width = 500
  const radius = width / 2

  const tree = d3.cluster().size([2 * Math.PI, radius - 100])
  const line = d3.lineRadial()
    .curve(d3.curveBundle.beta(0.85))
    .radius(d => d.y)
    .angle(d => d.x)

  const root = tree(bilink(d3.hierarchy(data).sort((a, b) => d3.ascending(a.height, b.height) || d3.ascending(a.data.name, b.data.name))))
  const body = d3.select(document).select('body')

  const svg = body
    .append('svg')
    .attr('viewBox', [-width / 2, -width / 2, width, width])

  const node = svg.append('g')
    .attr('font-family', 'sans-serif')
    .attr('font-size', 5)
    .selectAll('g')
    .data(root.leaves())
    .join('g')
    .attr('transform', d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`)
    .append('text')
    .attr('dy', '0.2em')
    .attr('x', d => d.x < Math.PI ? 6 : -6)
    .attr('text-anchor', d => d.x < Math.PI ? 'start' : 'end')
    .attr('transform', d => d.x >= Math.PI ? 'rotate(180)' : null)
    .text(d => d.data.name)
    .each(function(d) { d.text = this; })
    .on('mouseover', overed)
    .on('mouseout', outed)
    .call(text => text.append('title').text(d => `${id(d).slice(5)}
${d.outgoing.length} outgoing
${d.incoming.length} incoming`))

  const link = svg.append('g')
    .attr('stroke', colornone)
    .attr('fill', 'none')
    .selectAll('path')
    .data(root.leaves().flatMap(leaf => leaf.outgoing))
    .join('path')
    .style('mix-blend-mode', 'multiply')
    .attr('d', ([i, o]) => line(i.path(o)))
    .each(function(d) { d.path = this; })


  function bilink (root) {
    const map = new Map(root.leaves().map(d => [id(d), d]))
    for (const d of root.leaves()) {
      d.incoming = []
      d.outgoing = Array.isArray(d.data.imports)
        ? d.data.imports.map(i => [d, map.get(`root.${i}`)])
        : []
    }

    for (const d of root.leaves()) {
      for (const o of d.outgoing) {
        o[1].incoming.push(o)
      }
    }

    d3.selectAll(d.incoming.map(d => d.path)).attr('stroke', colorin).raise()
    d3.selectAll(d.incoming.map(([d]) => d.text)).attr('fill', colorin).attr('font-weight', 'bold')
    d3.selectAll(d.outgoing.map(d => d.path)).attr('stroke', colorout).raise()
    d3.selectAll(d.outgoing.map(([, d]) => d.text)).attr('fill', colorout).attr('font-weight', 'bold')
  }

  function outed (event, d) {
    link.style('mix-blend-mode', 'multiply')
    d3.select(this).attr('font-weight', null)
    d3.selectAll(d.incoming.map(d => d.path)).attr('stroke', null)
    d3.selectAll(d.incoming.map(([d]) => d.text)).attr('fill', null).attr('font-weight', null)
    d3.selectAll(d.outgoing.map(d => d.path)).attr('stroke', null)
    d3.selectAll(d.outgoing.map(([, d]) => d.text)).attr('fill', null).attr('font-weight', null)
  }
